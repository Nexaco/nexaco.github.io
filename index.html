<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <meta name="robots" content="noindex,nofollow">
<style>
.app-name>.app-name-link>img{
    width: 200px;
}
</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      autoHeader: true,
	  subMaxLevel: 2,
      name: 'Documentazione Nexaco',
      repo: '',
      logo: '/_media/logo.png',
	  
	  noEmoji: true,
	  	  
	  formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
	  //formatUpdated: function(time) {
      //  return time;
      //}
      search: {
		  maxAge: 86400000, // Expiration time, the default one day
		  paths: 'auto', // or 'auto'
		  placeholder: 'Cerca...',

		  noData: 'Nessun risultato',

		  
		  // Headline depth, 1 - 6
		  depth: 2,

		  hideOtherSidebarContent: false, // whether or not to hide other sidebar content

		  // To avoid search index collision
		  // between multiple websites under the same domain
		  // namespace: 'website-1',
		}
	  
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  
  
</body>
</html>
